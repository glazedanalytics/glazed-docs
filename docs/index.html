<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glazed Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Glazed Analytics Documentation - Visual event tracking made simple"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        name: '<img src="logo_secondary_600.png" alt="Glazed Analytics" class="app-logo">',
        nameLink: "/",
        repo: "",
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto", // or 'auto'
          placeholder: "Search...",
          noData: "No Results!",
          depth: 3,
        },
        "flexible-alerts": {
          style: "callout",
          comment: {
            label: "",
            icon: "",
            className: "glazed-comment",
            labelVisibility: "hidden",
            iconVisibility: "hidden",
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Flexible Alerts Plugin -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
